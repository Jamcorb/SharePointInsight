<!DOCTYPE html>
<html>
<head>
    <title>Authentication Redirect</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
        // This page handles the authentication redirect for MSAL popup flow
        // It will automatically close and return control to the parent window
        if (window.opener && window.opener !== window) {
            try {
                // For popup flow, MSAL will handle the response automatically
                // This page just needs to exist for the redirect
                window.close();
            } catch (error) {
                console.error('Redirect error:', error);
            }
        } else {
            // If opened directly, redirect to main app
            window.location.href = '/';
        }
    </script>
</body>
</html>
